name: publish

on:
  push:
    branches:
      - main
      - master

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Install surge
        run: npm install --save-dev surge

      - name: Run build
        run: npm run generate

      - name: Publish to surge
        uses: .github/workflows/actions/surge
        with:
          surgeLogin: ${{ secrets.SURGE_LOGIN }}
          surgeToken: ${{ secrets.SURGE_TOKEN }}
          surgeProject: 'dist'
          surgeURL: 'lightgallery.surge.sh'
